"""
The `JSON` scalar type represents JSON values as specified by [ECMA-404](http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-404.pdf).
"""
scalar JSON

scalar BigInt

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

type ViewPageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
}

type Meta {
  status: JSON
}

type Query {
  vaultSnapshot(id: String!): vaultSnapshot
  vaultSnapshots(where: vaultSnapshotFilter, orderBy: String, orderDirection: String, before: String, after: String, limit: Int, offset: Int): vaultSnapshotPage!
  _meta: Meta
}

type vaultSnapshot {
  id: String!
  eventType: String!
  sender: String!
  totalAssets: BigInt!
  totalShares: BigInt!
  wchanAmount: BigInt
  wethAmount: BigInt
  penaltyAmount: BigInt
  burnedAmount: BigInt
  retainedAmount: BigInt
  blockNumber: BigInt!
  timestamp: BigInt!
  transactionHash: String!
}

type vaultSnapshotPage {
  items: [vaultSnapshot!]!
  pageInfo: PageInfo!
  totalCount: Int!
}

input vaultSnapshotFilter {
  AND: [vaultSnapshotFilter]
  OR: [vaultSnapshotFilter]
  id: String
  id_not: String
  id_in: [String]
  id_not_in: [String]
  id_contains: String
